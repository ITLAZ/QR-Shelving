<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ALEDION
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ALEDION</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" class="home-button" routerLink="/qr-scan">
        <div class="icon-wrapper">
          <ion-icon name="qr-code-outline"></ion-icon>
          <span>Escanear</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="home-button" routerLink="/shelves">
        <div class="icon-wrapper">
          <ion-icon name="list-outline"></ion-icon>
          <span>Estantes</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="home-button" routerLink="/inventory">
        <div class="icon-wrapper">
          <ion-icon name="cube-outline"></ion-icon>
          <span>Inventario</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="home-button" routerLink="/add-product">
        <div class="icon-wrapper">
          <ion-icon name="add-circle-outline"></ion-icon>
          <span>Añadir Producto</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="home-button" routerLink="/add-shelf">
        <div class="icon-wrapper">
          <ion-icon name="duplicate-outline"></ion-icon>
          <span>Añadir Estante</span>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
