<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Shelving</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="actions-menu">
      <ion-button id="scan-button" expand="full" color="primary" routerLink="/qr-scan">
        Escanear codigo QR
      </ion-button>
      <ion-button id="shelve-button" expand="full" color="secondary" routerLink="/shelves">
        Lista de Estantes
      </ion-button>
      <ion-button id="inventory-button" expand="full" color="tertiary" routerLink="/inventory">
        Inventario de Productos
      </ion-button>
      <ion-button id="add-product" expand="full" color="success" routerLink="/add-product">
        Añadir Producto
      </ion-button>
      <ion-button id="add-shelf" expand="full" color="warning" routerLink="/add-shelf">
        Añadir Estante
      </ion-button>
    </div>
  </div>
</ion-content>
