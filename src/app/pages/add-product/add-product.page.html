<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding scroll-content" [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-product</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lote</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" presentation="date" formControlName="lot" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Vencimiento</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" presentation="date" formControlName="expires" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" formControlName="quantity" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio (Bs)</ion-label>
      <ion-input type="number" formControlName="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo (Bs)</ion-label>
      <ion-input type="number" formControlName="cost" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="productForm.invalid">Agregar Producto</ion-button>
  </form>

  <div *ngIf="qrData" class="ion-text-center" style="margin-top: 20px;">
    <h2>QR generado:</h2>
    <qrcode [qrdata]="qrData" [width]="200"></qrcode>
  </div>

  <div *ngIf="qrData">
    <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
    <ion-button expand="full" (click)="downloadQR()">Descargar QR</ion-button>
  </div>
</ion-content>
