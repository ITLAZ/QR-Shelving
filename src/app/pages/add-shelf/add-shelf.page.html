<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()" class="back-button">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h2 class="form-title">Añadir Estante</h2>

    <form [formGroup]="shelfForm" (ngSubmit)="addShelf()" class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Código</ion-label>
              <ion-input formControlName="code" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-input formControlName="description" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Ubicación</ion-label>
              <ion-input formControlName="location" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Capacidad</ion-label>
              <ion-input type="number" formControlName="capacity" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label>Dimensión</ion-label>
              <ion-select formControlName="size" placeholder="Seleccionar tamaño" required>
                <ion-select-option value="Grande">Grande</ion-select-option>
                <ion-select-option value="Mediano">Mediano</ion-select-option>
                <ion-select-option value="Pequeño">Pequeño</ion-select-option>
                <ion-select-option value="Exhibición">Exhibición</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-padding-top">
          <ion-col size="12" size-md="6">
            <ion-button expand="block" color="success" type="submit" [disabled]="shelfForm.invalid">
              Agregar Estante
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div *ngIf="qrData" class="ion-text-center" style="margin-top: 20px;">
      <h2>QR generado:</h2>
      <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
      <ion-button expand="block" (click)="downloadQR()">Descargar QR</ion-button>
    </div>
  </div>
</ion-content>
