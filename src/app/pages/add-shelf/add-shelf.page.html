<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Shelf</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Shelf</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="shelfForm" (ngSubmit)="addShelf()">
    <ion-item>
      <ion-label position="floating">Code</ion-label>
      <ion-input formControlName="code" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input formControlName="location" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Capacity</ion-label>
      <ion-input formControlName="capacity" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Size</ion-label>
      <ion-select formControlName="size" placeholder="Select Size" required>
        <ion-select-option value="Large">Large</ion-select-option>
        <ion-select-option value="Small">Small</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Exhibit">Exhibit</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="shelfForm.invalid">
      Add Shelf
    </ion-button>
  </form>

  <div *ngIf="qrData" class="ion-text-center" style="margin-top: 20px;">
    <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
    <ion-button expand="block" (click)="downloadQR()">Download QR</ion-button>
  </div>
</ion-content>
