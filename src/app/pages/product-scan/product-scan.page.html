<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>product-scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product-scan</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-qr-reader class="scanner" title="Escanear Producto" (scanSuccess)="handleScanSuccess($event)">
  </app-qr-reader>
  <ion-card *ngIf="parsedProduct">
    <ion-card-header>
      <ion-card-title>{{ parsedProduct.name }}</ion-card-title>
      <ion-card-subtitle>Lote: {{ parsedProduct.lot | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h3>Precio de Venta</h3>
            <p>$ {{ parsedProduct.price }}</p>
          </ion-label>
          <ion-note slot="end" color="success">
            Stock: {{ parsedProduct.quantity }}
          </ion-note>
        </ion-item>
  
        <ion-item>
          <ion-label>
            <h3>Costo</h3>
            <p>$ {{ parsedProduct.cost }}</p>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>
            <h3>Fecha de Vencimiento</h3>
            <p>{{ parsedProduct.expires | date: 'dd/MM/yyyy' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
